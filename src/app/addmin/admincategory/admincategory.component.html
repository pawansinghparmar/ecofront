<div class="container" >
  <form [formGroup]="categoryForm" id="catform">
    <div class="form-group ">
      <div style="text-align: center;font-size: medium;padding-bottom: 10px;"><b>Add New Category</b></div>
      <div class="form-group row">
          <label class="col-sm-2"><strong>Catageory</strong></label>
          <input class="form-control col-sm-8" formControlName="name" type="text" placeholder="category name" /></div>
        
            
        <div class="form-group row">
          <label class="col-sm-2"><strong>Description</strong></label>
          <textarea class="form-control col-sm-8" formControlName="description"></textarea>                
        </div>
        <div class="form-group row">
            <label class="col-sm-4"></label>
          <span>
            <input type="submit" value="Save Category" class="btn btn-primary mr-2" (click)="categoryFormSubmit(categoryForm.value)"/>
          </span>
          <span>
            <button class="btn btn-danger" (click)="showTable()">Cancle</button>
          </span>
          </div>
    </div>
  </form>
  <div class="col-sm-12" id="listTable">
    <button class="btn btn-secondary mb-1 float-right" (click)="showForm()">Add Category</button>  
    <table class="table">
      <thead >
        <tr>
          <th>Serial Number</th>
          <th>Category Name</th>
          <th>Description</th>
          <th>Creation on </th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of Cat;let j=index">
            <td scope="row">{{j+1}}</td>
            <td *ngIf="editstat!=i.id;else raja"  >{{i.name}}</td>
            <td *ngIf="editstat!=i.id" >{{i.description}}</td>
            <td>{{i.creationDate | date}}</td>
            <td  *ngIf="editstat!=i.id" >
              <button  class="btn btn-danger btn-sm mr-1" (click)="deleteCategorybyId(i.id)">delete</button>
              <button class="btn btn-success btn-sm"  (click)="editCategory(i)" >edit</button>
            </td>
          </tr>
         
        </tbody>
    </table>
  </div>  
</div>


<ng-template  #raja>
<td><input type="text" [(ngModel)]="ename"  name="" id=""></td>
<td><input type="text" name="" [(ngModel)]="edes" id=""></td>

<td>
  <button class="btn btn-danger mr-2" (click)="cancle()" >cancel</button>
  <button class="btn btn-success" (click)="saveCategory()"  >save</button>
</td>

</ng-template>
