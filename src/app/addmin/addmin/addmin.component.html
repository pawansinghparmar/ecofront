


<div class="form-group" [formGroup]="adminForm"  >
  <input type="email" class="form-control"  formControlName="email"  aria-describedby="helpId" placeholder="email">
  <input type="text" class="form-control" formControlName="username" aria-describedby="helpId" placeholder="username">
  <input type="password" class="form-control" formControlName="password"  aria-describedby="helpId" placeholder="password">
  <input type="button" value="login" class="btn btn-primary" (click)="adminFormSubmit(adminForm.value)" >


</div>
