<section class="breadcrumb breadcrumb_bg">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-12">
              <div class="breadcrumb_iner">
                  <div class="breadcrumb_iner_item">
                      <p>Home / register</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>

<section class="login_part section_padding">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-lg-6 col-md-6">
              <div class="login_part_text text-center">
                  <div class="login_part_text_iner">
                      <h2>New to our Shop?</h2>
                      <p>There are advances being made in science and technology
                          everyday, and a good example of this is the</p>
                      <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="btn_3">Already have  an Account</a>
                  </div>
              </div>
          </div>
          <div class="col-lg-6 col-md-6">
              <div class="login_part_form">
                  <div class="login_part_form_iner">
                      <h3>Welcome  ! <br>
                          Please Sign up now</h3>
                      <form class="row contact_form" [formGroup]="registerForm" >
                          <div class="col-md-12 form-group p_star">
                              <input type="text" class="form-control"  formControlName="email"   value=""
                                  placeholder="Email">
                          </div>
                          <div class="col-md-12 form-group p_star">
                            <input type="text" class="form-control"   formControlName="name" value=""
                                placeholder="Name">
                        </div>
                          <div class="col-md-12 form-group p_star">
                              <input type="password" class="form-control"   formControlName="password" value=""
                                  placeholder="Password">
                          </div>
                          <div class="col-md-12 form-group">
                              <div class="creat_account d-flex align-items-center">
                                  <input type="checkbox" id="f-option" name="selector">
                                  <label for="f-option">Remember me</label>
                              </div>
                              <button type="submit" value="submit" (click)="registerFormSubmit(registerForm.value)"  class="btn_3">
                                register
                              </button>
                              
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
